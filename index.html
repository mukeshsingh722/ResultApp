<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 200px;
        background-color: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1>Gitdabling Higer Secondary School</h1>
      <h3>Annual School Result 2023</h3>
    </div>
    <div
      style="
        width: 100%;
        height: 200px;
        /* background-color: purple; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <input
        id="rollNumber"
        type="number"
        style="width: 200px; height: 30px; font-size: 20px; text-align: center"
        placeholder="Enter Roll Number"
      />

      <a
        id="clickButton"
        target="_blank"
        href="./rawData/0001.jpg"
        style="
          width: 200px;
          height: 30px;
          font-size: 20px;
          cursor: pointer;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: aqua;
          margin-top: 10px;
        "
        >Search Result</a
      >

      <script>
        var url = document.querySelector("a");
        url.addEventListener("click", (e) => {
          url.getAttribute("href");

          var getRollNumber = document.getElementById("rollNumber").value;

          url.setAttribute("href", `./rawData/${getRollNumber}.jpg`);
          //   url.textContent = "Hello, Welcome to Tutorialspoint";
        });
      </script>
    </div>
  </body>
</html>
